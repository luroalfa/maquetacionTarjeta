<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="shortcut icon" href="./imagenes/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <main class="container">
    <article class="tarjeta">
      <img src="./imagenes/bg-pattern-card.svg" alt="Imagen de fondo" class="tarjeta-img">
      <article class="tarjeta-body">
        <img src="./imagenes/luis.jpg" alt="imagen de victor" class="tarjeta-body-img">
        <h1 class="tarjeta-body-title">
          Victor Charst
          <span>26</span>
        </h1>
        <p class="tarjeta-body-text">London</p>
      </article>

      <footer class="tarjeta-footer">
        <article class="tarjeta-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </article>
        <article class="tarjeta-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </article>
        <article class="tarjeta-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </article>
      </footer>
    </article>
  </main>
</body>
</html>
